<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Package</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <div class="header" id="header">
      <a href="/">Debian Packages Source Viewer</a>
    </div>
    <div class="container">
      <div class="wait" id="wait">
        Please wait while I'm fetching the sources...
      </div>
      <div id="warning" class="warning alert" hidden></div>
      <div id="error" class="error alert" hidden></div>
      <div id="breadcrumb" class="breadcrumb" hidden></div>
      <div style="clear: both"></div>
      <table id="folder-container" class="folder-container" hidden>
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Mode</th>
            <th>Creation time</th>
            <th>Modification time</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div id="file-container" class="file-container" hidden></div>
    </div>
    <div class="footer">
      <div>
        Fork me on <a href="https://github.com/ralt/dpsv">Github</a>
      </div>
      |
      <div>
        Hosted by <a href="https://platform.sh">Platform.sh</a>
      </div>
    </div>
    <script src="/static/packages.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-70497765-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
